<html>
<!--Implemente um programa que recebe 3 valores e que realiza o seguinte cálculo, apresentando o 
resultado da expressão.-->
<head>
    <meta charset="UTF-8" />
    <title>Exercicio 1 -  Calculo da expressão</title>
</head>

<body>
    <h1>Entrada do Programa</h1>
    N1: <input type="number" id="a" value=""><br />
    N2: <input type="number" id="b" value=""><br />
    N3: <input type="number" id="c" value=""><br />
    <button onclick='executarExercicio()'>OK</button>
    <p id="resultado"></p>
    <script>
        function executarExercicio() {
            let a = Number(document.getElementById('a').value);
            let b = Number(document.getElementById('b').value);
            let c = Number(document.getElementById('c').value);
        
            let r = -a-(b+c*a*b)/c*a 
            document.getElementById('resultado').innerHTML = r;
        }
    </script>
</body>

</html>
