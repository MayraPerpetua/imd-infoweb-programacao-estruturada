<!DOCTYPE html>
<html>
<!--Faça um programa que irá receber um nome (pode ser o seu) e que que ao final apresenta a 
seguinte frase “Olá ?, seja bem vindo(a) ao mundo da programação estrutura”. Substitua a 
interrogação pelo nome recebido pelo programa. Obs.: O nome deverá ser primeiro armazenado 
em uma variável.-->

<head>
    <meta charset="UTF-8" />
    <title>Exercicio 3 - Mensagem</title>
</head>

<body>
    <noscript>Seu navegador não suporta JavaScript ou ele está desabilitado.</noscript>

    <h1>Exibe uma mensagem de boas vindas.</h1>

    <p id="minharesposta"></p>

    <script>
        var nome = prompt("Como você se chama?");
        var mensagem = ("Olá " + nome + " seja bem vindo(a) ao mundo da programação estruturada!");

        document.getElementById("minharesposta").innerHTML = mensagem;
    </script>

</body>

</html>
