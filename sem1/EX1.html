<!DOCTYPE html>
<html>
<!--Construa um algoritmo que receberá dois números e que, ao final, apresenta a soma.-->
<head>
    <meta charset="UTF-8" />
    <title>Exercicio 1 - Soma</title>
</head>

<body>
    <noscript>Seu navegador não suporta JavaScript ou ele está desabilitado.</noscript>

    <h1>Realiza a soma de dois numeros.</h1>

    <p id="minharesposta"></p>

    <script>
        var a = Number(prompt("Informe o primeiro numero"));
        var b = Number(prompt("Informe o segundo numero"));
        var soma = a + b;
        document.getElementById("minharesposta").innerHTML = soma;
    </script>

</body>

</html>
