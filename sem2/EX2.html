<html>
<!--Construa um programa que recebe 4 valores (x, y, z e w) e que realiza o seguinte cálculo, 
apresentado o valor de c ao final.-->
<head>
    <meta charset="UTF-8" />
    <title>Exercicio 2 - Calculo da expressão</title>
</head>

<body>
    <h1>Insira os dados necessarios</h1>
    N1: <input type="number" id="w" value=""><br />
    N2: <input type="number" id="x" value=""><br />
    N3: <input type="number" id="y" value=""><br />
    N4: <input type="number" id="z" value=""><br />
    <button onclick='executarExercicio()'>OK</button>
    <p id="resultado"></p>
    <script>
        function executarExercicio() {
            let w = Number(document.getElementById('w').value);
            let x = Number(document.getElementById('x').value);
            let y = Number(document.getElementById('y').value);
            let z = Number(document.getElementById('z').value);
        
            let c =  (((((x+y)/z)+w)/z)+w)/x+y*y-w
            document.getElementById('resultado').innerHTML = c;
        }
    </script>
</body>

</html>
